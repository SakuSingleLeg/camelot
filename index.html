  <body>
    <!-- overlays -->
    <div class="main-fade-overlay"></div>

    <!-- cursor info -->
    <div id="cursor-position"></div>
    <div id="hex-position"></div>
    <div id="sprite-count"></div>
    <div id="fadeOverlay"></div>
    <div id="tooltip-position"></div>
    <div id="fps-counter"></div>

    <!-- main menu -->
    <main>
        <div id="pressStartDiv">
            <div id="mainmenu_pressStart" class="menu-btn">START THE GAME</div> <br>
        </div>

        <div id="menuParentDiv" class="text-center" style="display: none">
            <!--TITLE IMAGE-->
            <img id="titleCrest_img" src="./img/title_crest.png"/>
            <br><br><br>
            <div id="mainmenu_title" class="menu-title">CAMELOT</div>
            <br><br><br><br>   
            <br><br><br><br>   

            <!--HOME MENU-->
            <div id="mainmenu_div">
                <div id="mainmenu_newMapRandom" class="menu-btn">New Map (Random)</div> <br>        
                <div id="mainmenu_newMapSeeded" class="menu-btn">New Map (Seeded)</div> <br>
                <div style="text-align:center">
                    <input id="mainmenu_mapSeed" class="menu-input" style="display: none">
                </div> <br>                        
                <div id="mainmenu_newMapSeeded2" class="menu-btn" style="display: none">Seed Map</div>
                <div id="mainmenu_loadGame" class="menu-btn btn-disabled">Load Quest</div>
            </div>
            <!--OPTIONS MENU-->
            <div id="optionsmenu_div" class="row" style="display: none">
                <div class="column">
                    <div id="optionsmenu_showFPS" class="menu-txt">Show FPS</div> <br>
                    <div id="optionsmenu_showFog" class="menu-txt">Show Fog Layers</div> <br>
                    <div id="optionsmenu_showScn" class="menu-txt">Show Scanlines</div> <br>
                    <div id="optionsmenu_volumeMusic" class="menu-txt">Music Volume</div> <br>
                    <div id="optionsmenu_volumeFX" class="menu-txt">SFX Volume</div> <br>
                </div>
                <div class="column">
                    <div id="optionsmenu_showFPS_btn" class="menu-btn" value="balls">balls</div> <br>
                    <div id="optionsmenu_showFog_btn" class="menu-btn" value="balls">balls</div> <br>
                    <div id="optionsmenu_showScn_btn" class="menu-btn" value="balls">balls</div> <br>
                    <input type="number" min="0" max="99" id="optionsmenu_volumeMusic_input" class="menu-input"> <br>
                    <input type="number" min="0" max="99" id="optionsmenu_volumeFX_input" class="menu-input"> <br></div>
                </div>
            </div>

            <br><br><br><br>
            <div id="mainmenu_options" class="menu-btn" style="display: none">Options</div>
            <div id="mainmenu_back" class="menu-btn" style="display: none">Save & Return</div>

            <!--VERSION NO / FOOTER--> 
            <br><br>  
            <div id="version_number" class="">0.3.250408</div>

        </div>
        <div id="loadingDiv" class="menu-title" hidden>
            <span>Loading ...</span>
        </div>
    </main>
